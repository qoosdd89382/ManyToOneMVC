<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department and Employees</title>
</head>
<body>
<h1>Select Department</h1>
<form action="/employees/by-department" method="get">
    <select name="departmentId" onchange="this.form.submit()">
        <option value="">Choose a Department</option>
        <option th:each="department : ${departments}"
                th:value="${department.id}"
                th:text="${department.name}">Department Name</option>
    </select>
</form>

<h2>Employees List</h2>
<div th:if="${not #lists.isEmpty(employees)}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.name}">Employee Name</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${#lists.isEmpty(employees)}">
    <p>No employees found for the selected department.</p>
</div>
</body>
</html>
