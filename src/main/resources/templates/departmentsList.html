<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Departments</title>
</head>
<body>
<h1>List of Departments</h1>
<div>
    <ul th:each="department : ${departments}">
        <li th:text="${department.name}">Department Name</li>
    </ul>
</div>
</body>
</html>
